<template name="showEmails">

  <div class="col-md-12 col-md-offset-3">
    <div class="filter-container">
      <h1>Filter Emails <small>(<i class="glyphicon glyphicon-filter"></i>)</small></h1>
      <!-- <div class="row"> -->
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading email-panel-header">
            <h3 class="panel-title">List of All Emails - {{countEmails}}</h3>
            <div class="pull-right">
              <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
                <i class="glyphicon glyphicon-filter"></i>
              </span>
            </div>
          </div>
          <div class="panel-body">
            <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Email List" />
          </div>
          <table class="table table-hover" id="dev-table">
            <thead>
              <tr>
                <th>Emails</th>
              </tr>
            </thead>
            {{#each listOfAllEmails}}
            <tbody>
              <tr>
                <td>{{email}}</td>
              </tr>
            </tbody>
            {{/each}}
          </table>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>


</template>
